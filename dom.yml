      params:
        - name: message
          type: string
    - name: blur
    - name: close
    - name: confirm
      params:
        - name: message
          type: string
      result:
        type: bool
    - name: focus
    - name: getComputedStyle
      params:
        - name: el
          type: Element
    - name: getComputedStyle
      params:
        - name: el
          type: Element
    - name: open
      params:
        - name: url
          type: string
        - name: target
          type: string
        - name: windowFeatures
          type: string
    - name: postMessage
      params:
        - name: message
          type: any
        - name: postMessage
          type: string
    - name: prompt
      params:
        - name: message
          type: string
        - name: defaultValue
          type: string
      result:
        type: string
    - *addEventListener
