---
name: Event
kind: class
spec:
  properties:
    - name: bubbles
      type: bool
    - name: cancelable
      type: bool
    - name: composed
      type: bool
    - name: currentTarget
      type: js.Value
    - name: defaultPrevented
      type: bool
    - name: eventPhase
      type: EventPhase
    - name: isTrusted
      type: bool
    - name: target
      type: js.Value
    - name: timeStamp
      type: time.Time
      wrap: millisecondsSinceEpocToTime
    - name: type
      type: string
  methods:
    - name: preventDefault
    - name: stopImmediatePropagation
    - name: stopPropagation
