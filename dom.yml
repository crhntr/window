---
name: Node
kind: interface
spec:
  properties:
    - name: baseURI
      type: string
    - name: childNodes
      type: NodeList
    - name: firstChild
      type: Node
    - name: isConnected
      type: bool
    - name: lastChild
      type: Node
    - name: nextSibling
      type: Node
    - name: nodeName
      type: string
    - name: nodeType
      type: NodeType
    - name: nodeValue
      type: Node
    - name: parentNode
      type: Node
    - name: parentElement
      type: Element
    - name: previousSibling
      type: Node
    - name: textContent
      type: string
      isSettable: true
  methods:
    - name: appendChild
      params:
        - name: aChild
          type: Node
          wrap: convertNodeToValue
      result:
        type: Node
    - name: cloneNode
      params:
        - name: deep
          type: bool
      result:
        type: Node
    - name: compareDocumentPosition
      params:
        - name: otherNode
          type: Node
          wrap: convertNodeToValue
      result:
        type: DocumentPosition
    - name: contains
      params:
        - name: node
          type: Node
          wrap: convertNodeToValue
      result:
        type: bool
    - name: getRootNode
      params:
        - name: options
          type: GetRootNodeOptions
          wrap: wrapOptions
      result:
        type: Node
    - name: hasChildNodes
      result:
        type: bool
    - name: insertBefore
      params:
        - name: newNode
          type: Node
          wrap: convertNodeToValue
        - name: referenceNode
          type: Node
          wrap: convertNodeToValue
      result:
        type: Element
    - name: isDefaultNamespace
      params:
        - name: namespaceURL
          type: string
      result:
        type: bool
    - name: isEqualNode
      params:
        - name: otherNode
          type: Node
          wrap: convertNodeToValue
      result:
        type: bool
    - name: isOtherNode
      params:
        - name: otherNode
          type: Node
          wrap: convertNodeToValue
      result:
        type: bool
    - name: lookupPrefix
      params:
        - name: prefix
          type: string
      result:
        type: string
    - name: lookupNamespaceURI
      params:
        - name: prefix
          type: string
      result:
        type: string
    - name: normalize
    - name: removeChild
      params:
        - name: child
          type: Node
          wrap: convertNodeToValue
    - name: replaceChild
      params:
        - name: newChild
          type: Node
        - name: oldChild
          type: Node
---
name: Element
parent: Node
kind: interface
spec:
  properties:
#    - name: assignedSlot
#      type: HTMLSlotElement
#    - name: attributes
#      type: NamedNodeMap
    - name: childElementCount
      type: int
    - name: children
      type: HTMLCollection
    - name: classList
      type: DOMTokenList
    - name: className
      type: string
    - name: clientHeight
      type: int
    - name: clientLeft
      type: int
    - name: clientTop
      type: int
    - name: clientWidth
      type: int
    - name: firstElementChild
      type: Element
    - name: id
      name_override: ID
      type: string
    - name: innerHTML
      type: string
      isSettable: true
    - name: localName
      type: string
    - name: namespaceURI
      type: string
    - name: nextElementSibling
      type: Element
    - name: outerHTML
      type: string
    - name: part
      type: DOMTokenList
    - name: prefix
      type: string
    - name: previousElementSibling
      type: Element
    - name: scrollHeight
      type: int
    - name: scrollLeft
      type: int
    - name: scrollTop
      type: int
    - name: scrollWidth
      type: int
#    - name: shadowRoot
#      type: ShadowRoot
    - name: slot
      type: string
    - name: tagName
      type: string
  methods:
    - &addEventListener
      name: addEventListener
      params:
        - name: eventType
          type: string
        - name: listener
          type: js.Func
        - name: options
          type: AddEventListenerOptions
          wrap: wrapOptions
        - name: useCapture
          type: bool
    - name: after
      params:
        - name: node
          type: Node
          isVariadic: true
          wrap: nodesToValues
#    - name: attachShadow
#      params:
#        - name: options
#          type: AttachShadowOptions
#          wrap: wrapOptions
#      result:
#        type: ShadowRoot
    # - name: animate
    - name: append
      params:
        - name: params
          type: Node
          isVariadic: true
          wrap: nodesToValues
    - name: before
      params:
        - name: params
          type: Node
          isVariadic: true
          wrap: nodesToValues
    - name: closest
      params:
        - name: selector
          type: string
      result:
        type: Element
    - name: dispatchEvent
      params:
        - name: event
          type: Event
      result:
        type: bool
    - name: getAttribute
#     name_override: Attribute
      params:
        - name: name
          type: string
      result:
        type: string
    - name: getAttributeNames
      result:
        type: string
        isArray: true
#   - name: getAttributeNode
#   - name: getAttributeNodeNS
#   - name: getAttributeNS
    - name: getBoundingClientRect
      result:
        type: DOMRect
#   - name: getClientRects
    - name: getElementsByClassName
      params:
        - name: names
          type: string
      result:
        type: HTMLCollection
    - &getElementById
      name: getElementById
      name_override: getElementByID
      params:
        - name: id
          type: string
      result:
        type: Element
    - name: getElementsByTagName
      params:
        - name: tagName
          type: string
      result:
        type: HTMLCollection
    - name: getElementsByTagNameNS
      params:
        - name: namespaceURI
          type: string
        - name: localName
          type: string
      result:
        type: HTMLCollection
    - name: hasAttribute
      params:
        - name: name
          type: string
      result:
        type: bool
    - name: hasAttributeNS
      params:
        - name: namespaceURI
          type: string
        - name: localName
          type: string
      result:
        type: bool
    - name: hasAttributes
      result:
        type: bool
    - name: hasPointerCapture
      params:
        - name: pointerId
          name_override: pointerID
          type: int
      result:
        type: bool
    - name: insertAdjacentElement
      params:
        - name: position
          type: AdjacentPosition
          wrap: string
        - name: element
          type: Element
      result:
        type: Element
    - name: insertAdjacentHTML
      params:
        - name: position
          type: AdjacentPosition
          wrap: string
        - name: text
          type: string
    - name: insertAdjacentText
      params:
        - name: position
          type: AdjacentPosition
          wrap: string
        - name: text
          type: string
    - name: matches
      params:
        - name: selectors
          type: string
      result:
        type: HTMLCollection
    - &prepend
      name: prepend
      params:
        - name: nodes
          type: Node
          isVariadic: true
          wrap: nodesToValues
    - &querySelector
      name: querySelector
      params:
        - name: selectors
          type: string
      result:
        type: Element
    - &querySelectorAll
      name: querySelectorAll
      params:
        - name: selectors
          type: string
      result:
        type: NodeList
    - name: releasePointerCapture
      params:
        - name: pointerId
          name_override: pointerID
          type: int
    - name: remove
    - name: removeAttribute
      params:
        - name: attrName
          type: string
#   - name: removeAttributeNode
    - name: removeAttributeNS
      params:
        - name: namespaceURI
          type: string
        - name: localName
          type: string
    - name: removeEventListener
      params:
        - name: eventType
          type: string
        - name: listener
          type: func(event Event)
        - name: options
          type: AddEventListenerOptions
          wrap: wrapOptions
        - name: useCapture
          type: bool
    - name: replaceChildren
      params:
        - name: node
          type: Node
          isVariadic: true
          wrap: nodesToValues
    - name: replaceWith
      params:
        - name: node
          type: Node
          isVariadic: true
          wrap: nodesToValues
#   - name: requestFullscreen
#   - name: requestPointerLock
    - name: scroll
      params:
        - name: options
          type: ScrollOptions
          wrap: wrapOptions
    - name: scrollBy
      params:
        - name: options
          type: ScrollOptions
          wrap: wrapOptions
    - name: scrollIntoView
      params:
        - name: options
          type: ScrollIntoViewOptions
          wrap: wrapOptions
    - name: scrollTo
      params:
        - name: options
          type: ScrollOptions
          wrap: wrapOptions
    - name: setAttribute
      params:
        - name: name
          type: string
        - name: value
          type: string
#   - name: setAttributeNode
#   - name: setAttributeNodeNS
    - name: setAttributeNS
      params:
        - name: namespace
          type: string
        - name: name
          type: string
        - name: value
          type: string
#   - name: setHTML
    - name: setPointerCapture
      params:
        - name: pointerId
          name_override: pointerID
          type: int
    - name: toggleAttribute
      params:
        - name: name
          type: string
