      type: Node
---
name: DOMTokenList
kind: class
spec:
  properties:
    - name: length
      type: int
    - name: value
      type: string
  methods:
    - name: item
      params:
        - name: index
          type: int
      result:
        type: string
    - name: contains
      params:
        - name: token
          type: string
      result:
        type: bool
    - name: add
      params:
        - name: token
          type: string
          isVariadic: true
          wrap: stringsToAny
    - name: remove
      params:
        - name: token
          type: string
          isVariadic: true
          wrap: stringsToAny
    - name: replace
      params:
        - name: oldToken
          type: string
        - name: newToken
          type: string
    - name: supports
      params:
        - name: token
          type: string
      result:
        type: bool
    - name: toggle
      params:
        - name: token
          type: string
      result:
        type: bool
    - name: toggle
      name_override: ToggleForce
      params:
        - name: token
          type: string
        - name: force
          type: bool
      result:
        type: bool
---
name: HTMLElement
kind: class
parent: Element
spec:
  properties:
    - name: accessKey
      type: string
    - name: accessKeyLabel
      type: string
    - name: isContentEditable
      type: bool
    - name: dataset
      type: DOMStringMap
    - name: dir
      type: string
    - name: draggable
      type: bool
    - name: enterKeyHint
      type: string
    - name: hidden
      type: bool
      isSettable: true
    - name: innerText
      type: string
      isSettable: true
    - name: lang
      type: string
      isSettable: true
    - name: offsetHeight
      type: float64
    - name: offsetLeft
      type: float64
    - name: offsetParent
      type: float64
    - name: offsetTop
      type: float64
    - name: offsetWidth
      type: float64
    - name: outerText
      type: string
      isSettable: true
    - name: style
      type: CSSStyleDeclaration
    - name: tabIndex
      type: int
      isSettable: true
    - name: title
      type: string
      isSettable: true
  methods:
    - name: blur
    - name: click
    - name: focus
    - name: focus
      name_override: focusWithOptions
      params:
        - name: options
          type: FocusOptions
          wrap: wrapOptions
---
name: CSSStyleDeclaration
kind: class
