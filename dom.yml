  properties:
    - name: cssText
      name_override: CSSText
      type: string
      isSettable: true
    - name: length
      type: int
    # - name: parentRule
  methods:
    - name: getPropertyPriority
      params:
        - name: property
          type: string
      result:
        type: string
    - name: getPropertyValue
      params:
        - name: property
          type: string
      result:
        type: string
    - name: item
      params:
        - name: index
          type: int
      result:
        type: string
    - name: removeProperty
      params:
        - name: property
          type: string
    - name: setProperty
      params:
        - name: property
          type: string
        - name: value
          type: string
    - name: setProperty
      name_override: setPropertyWithPriority
      params:
        - name: property
          type: string
        - name: value
          type: string
        - name: priority
          type: string
---
name: DocumentFragment
kind: class
parent: Node
---
name: SVGElement
kind: class
parent: Element
---
name: Document
kind: class
parent: Node
spec:
  properties:
    - name: activeElement
      type: Element
    - name: body
      type: Element
    - name: characterSet
      type: string
    - name: childElementCount
      type: int
    - name: children
      type: HTMLCollection
    - name: contentType
      type: string
    - name: currentScript
      type: Element
    - name: doctype
      name_override: DocType
      type: string
    - name: documentElement
      type: Element
    - name: documentURI
      type: string
    - name: forms
      type: HTMLCollection
    - name: head
      type: Element
    - name: hidden
      type: bool
    - name: images
      type: HTMLCollection
    - name: links
      type: HTMLCollection
    - name: scripts
      type: HTMLCollection
    - name: styleSheets
      type: HTMLCollection
    - name: cookie
      type: string
    - name: dir
      type: string
      isSettable: true
    - name: domain
      type: string
      isSettable: true
    - name: location
      type: string
    - name: readyState
      type: string
    - name: referrer
      type: string
    - name: title
      type: string
      isSettable: true
    - name: URL
      type: string
  methods:
    - &append
      name: append
      params:
        - name: params
          type: Node
          isVariadic: true
          wrap: nodesToValues
    - name: adoptNode
      params:
        - name: externalNode
          type: Node
          wrap: convertNodeToValue
    - *append
    - name: createElement
      params:
        - name: tagName
          type: string
      result:
        type: Element
    - name: createElement
      name_override: createElementWithOptions
      params:
        - name: tagName
          type: string
        - name: options
          type: CreateElementOptions
          wrap: wrapOptions
      result:
        type: Element
    - name: createElementNS
      params:
        - name: namespaceURI
          type: string
        - name: qualifiedName
          type: string
        - name: options
          type: CreateElementOptions
          wrap: wrapOptions
      result:
        type: Element
    - name: createTextNode
      params:
        - name: text
          type: string
      result:
        type: Text
    - *getElementById
    - name: getElementsByClassName
      params:
        - name: id
          type: string
      result:
        type: HTMLCollection
    - name: getElementsByClassName
      params:
        - name: id
          type: string
      result:
        type: HTMLCollection
    - *append
    - *prepend
    - *querySelector
    - *querySelectorAll
---
name: Window
